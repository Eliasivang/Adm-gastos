<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Administrador de gastos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class=" bg-violet-300 font-jost">
    <div class="container flex items-center justify-center w-full h-40 m-auto">
        <h1 class="text-5xl text-center text-white font-jost">
            Administrador de gastos 
        </h1>
    </div>
           
    
    <div class="container grid w-full h-auto grid-cols-2 m-auto bg-white border rounded shadow-xl ">

        <form id= "formulario" class="grid grid-rows-6 gap-4 p-8" ">
                <header>
                        <h2 class="text-4xl text-center">AÃ±ade tus gastos aqui</h2>
                </header>

                <div class="flex items-center">
                        <label class="text-3xl" for="gasto">Gasto:</label>   
                </div>

                <div>
                        <input id= "gasto" class="w-full p-2 text-xl border rounded-xl h-14 lg:w-72" type="text" placeholder="Nombre Gasto"> 
                </div>

                <div class="flex items-center"  >
                        <label class="text-3xl" for="cantidad">Cantidad:</label>     
                </div>

                <div>
                        <input id= "cantidad"  class="w-full p-2 text-xl border rounded-xl h-141 lg:w-72" type="text" placeholder="Cantidad en $">
                </div>
        
                <div id="div-reference">
                        <button id="buttonsub" type="submit" class="w-full text-3xl text-center shadow-lg h-14 rounded-xl bg-violet-300">Agregar</button>
                </div>
        </form>
        <div class="w-1/2 p-8">
            <header> 
                    <h2 class="text-4xl text-center">Listado</h2>
            </header>
            <div>
                <ul id="list-group">
                </ul>
            </div>
                
            <div class="flex flex-col justify-center h-auto gap-4 my-10">
                    <div class="h-16 bg-green-200 rounded-xl">
                            <p class="p-3 text-3xl">Presupuesto:<b>$<span id="total"></span></b></p>
                    </div>
                    <div id="restante-div" class="h-16 bg-blue-200 rounded-xl">
                            <p class="p-3 text-3xl">Restante:<b>$<span id="restante"></span></b></p>
                    </div>
            </div>
        </div>
</div>
    <script type="text/javascript" src="main.js"></script>
</body>



</html>
